<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryNiOdin</title>
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="headertitle"><h1>LibraryNiOdin</h1></div>
            <span class="count"></span>
        </div>
        <div class="addform">
        <div class="addformtitle">Add book</div>
        <form action="" class="form" id="form">
            <div class="formrow">
                <label for="title" class="newtitle">Title:
                    <input type="text" class="newtitle" id="title" minlength="5" maxlength="30">
                </label>
            </div>
            <div class="formrow">
                <label for="author" class="newauthor">Author:
                    <input type="text" class="newauthor" id="author" minlength="5" maxlength="50">
                </label>
            </div>
            <div class="formrow">
                <label for="pages" class="pages">Pages:
                    <input type="number" class="pages" id="pages" pattern="[0-9]{1,4}">
                </label>
            </div>
            <div class="formrow">
                <div class="read">Read:</div>
                        <label for="yes" class="read">yes<input type="radio" name="read" id="yes" value="true"></label>
                        <label for="no" class="read">no<input type="radio" name="read" id="no" value="false"></label>
                                        </label>
            </div>
            <input type="submit" class="add" value="Add a book">
        </form>
        </div>
        <div class="shelf">
            <div class="shelftitle">Shelf</div>
            <div class="bookshelf" id="bookshelf"></div>
        </div>
    </div>
</body>
<script src="library.js"></script>
</html>
